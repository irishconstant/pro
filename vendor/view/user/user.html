<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Добро пожаловать</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<div class="jumbotron text-center">
    <h1>Лучшее приложение на свете</h1>
    <a href="/">Домой</a> <a href="/logout">Выйти</a>

    <body>
        <h1>Секретная страница</h1>
    </body>
    <img src="boobs.jpg" class="mx-auto d-block">
</div>

<div class="container">
    <h2>Текущие потребители</h2>
    <p>Текущие потребители в базе данных</p>
    <table class="table table-hover">

        <!-- Table header -->

        <thead class="thead-dark">
            <tr>
                <th scope="col">Идентификатор</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td> Всего пользователей: {{.CustomerCount}}</td>
            </tr>
        </tfoot>

        <!-- Table body -->

        <tbody>
            {{range .Customers}}
            <tr>
                <td>{{ .ID }}</td>
                <td>{{ .FamilyName }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .PatronymicName }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>

</html>
