<!DOCTYPE html>
<html lang="en">

<head>
    <title>Добро пожаловать</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Регистрация в лучшей Системе</h1>
        {{ if not .Authenticated }}
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <a href="/">Уже зарегистрирован</a>
                <form action="/reg" class="needs-validation" novalidate method="POST">
                    <div class="form-group">
                        <label for="uname">Логин:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Логин" name="username" required>
                        <div class="valid-feedback">добро</div>
                        <div class="invalid-feedback">Пожалуйста укажите имя пользователя</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Пароль:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Пароль" name="code" required>
                        <div class="valid-feedback">добро</div>
                        <div class="invalid-feedback">Пожалуйста укажите пароль</div>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required> Я согласен с
                            правилами
                            Матрицы.
                            <div class="valid-feedback">добро</div>
                            <div class="invalid-feedback">пожалуйста согласитесь с правилами</div>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Регистрация в матрице</button>
                </form>
                {{ end }}
            </div>
        </div>
    </div>
    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
