<!DOCTYPE html>
<html lang="en">

<head>
    <title>Добро пожаловать</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Самая лучшая Система в мире</h1>
        <img src="./static/img/boobs.jpg" class="mx-auto d-block">
        {{if .Authenticated }}
        <div class="alert alert-primary">
            <strong>Добро пожаловать,</strong> <a href="/" class="alert-link">{{.Key}}!</a>
        </div>
        <a class="nav-link" href="/customer">Потребители</a>
        <a class="nav-link" href="/logout">Выйти</a>
        {{end}}
        {{ if not .Authenticated }}
        <p>Пожалуйста введите логин и пароль для доступа</p>
        <form action="/login" method="POST">
            <input type="text" name="login" placeholder="Имя пользователя">
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="submit" value="Войти">
        </form>
        <a href="/reg">Зарегистрироваться</a>
        {{ end }}
    </div>
    <script src="./static/scripts/main.js"></script>
</body>

</html>
