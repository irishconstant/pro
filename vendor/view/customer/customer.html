<!DOCTYPE html>
<html>

<head>
    <title>Добро пожаловать, {{.User.Key}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
    <div class="alert alert-primary">
        <strong>Добро пожаловать,</strong> <a href="/" class="alert-link">{{.User.Key}}!</a>
    </div>
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Домой</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Выйти</a>
            </li>
        </ul>

    </nav>

    <h2>Текущие потребители</h2>

    <table id="myTable" class="table table-hover">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Искать имя..." title="Введите имя">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Идентификатор</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td> Всего пользователей: {{.Attribute.CustomerCount}}</td>
            </tr>
        </tfoot>

        <tbody>
            {{range .Attribute.Customers}}
            <tr>
                <td>{{ .Key }}</td>
                <td>{{ .FamilyName }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .PatronymicName }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>

    <script>
        function myFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[2];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

</body>

</html>
