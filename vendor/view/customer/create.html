<!DOCTYPE html>
<html lang="en">

<head>
    <title>Добро пожаловать</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
    <link rel="shortcut icon" href="./static/img/favicon.ico" />
</head>

<body>
    <div class="jumbotron text-center">

        <h1>Создать нового Потребителя</h1>

        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <form action="/customer/create" class="needs-validation" novalidate method="POST">
                    <div class="form-group">
                        <label for="uname">Фамилия:</label>
                        <input type="text" class="form-control" placeholder="Фамилия" name="familyname" required>
                        <div class="valid-feedback">добро</div>
                        <div class="invalid-feedback">Пожалуйста укажите фамилию</div>
                    </div>
                    <div class="form-group">
                        <label for="uname">Имя:</label>
                        <input type="text" class="form-control" placeholder="Имя" name="name" required>
                        <div class="valid-feedback">добро</div>
                        <div class="invalid-feedback">Пожалуйста укажите имя</div>
                    </div>
                    <div class="form-group">
                        <label for="uname">Отчество:</label>
                        <input type="text" class="form-control" placeholder="Отчество" name="patronymicname" required>
                        <div class="valid-feedback">добро</div>
                        <div class="invalid-feedback">Пожалуйста укажите фамилию</div>
                    </div>

                    <div class="form-group" data-width='auto'>
                        <label>Выберите Пользователя:</label>
                        <select name="user" required data-style="btn-primary" class="selectpicker"
                            data-live-search="true" title="Ничего не выбрано" noneResultsText="Нет совпадений"
                            data-size="10" width="auto">
                            {{range .Attribute.Users}}
                            <option value={{.Key}}>{{.Name}} {{.FamilyName}} (Логин {{.Key}})</option>
                            {{ end }}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Создать Потребителя</button>
                    <a href="/customer" class="btn btn-outline-danger" role="button">Отменить создание</a>

                    {{ if eq .Error "Ошибка при создании Потребителя" }}
                    <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>{{ .Error}}</strong>
                    </div>
                    {{ end }}
            </div>
            </form>
        </div>
    </div>
    </div>
    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })()
    </script>

</body>

</html>
